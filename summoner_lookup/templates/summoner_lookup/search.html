{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% block title %}
    <title>What's My Rank {{ summoner_name }}</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <h1>{{ summoner_name }}</h1>
    <h2>{{ solo_queue_tier }} {{ solo_queue_rank }} {{ solo_queue_lp }} LP</h2>
    <form action="">
      <input type="submit" value="Go Back" />
    </form>
    {% endblock %}
  </body>
</html>
